<!DOCTYPE html>
<html lang="en">
<head>
  <title>Product Inventory</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="ajax-data.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Product Inventory</h1>
</div>

<div class="container">
  <div class="row">
      <div class="col-sm-12">
            <div class="alert alert-danger d-none">
                <strong>Error!</strong> <span id="errorMsg"></span>
            </div>
      </div>
  </div>
  <div class="row">
        <div class="col-sm-12">
            <button type="button" class="btn btn-primary float-right mb-4" data-toggle="modal" data-target="#productModal" id="newProduct">New</button>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Amount</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="productList">
                </tbody>
            </table>
        </div>
    </div>
</div>


<!-- The Modal-->
<div class="modal" id="productModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title" id="modalTitle">Create Product</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
            <form id="productForm">
                <input type="hidden" value="" id="productID"></input>
                <div class="form-group">
                    <label for="name">Product Name:</label>
                    <input type="text" class="form-control" value="" placeholder="Product Name" id="name" name="productName">
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" class="form-control" value="" placeholder="Enter Quantity" id="quantity" name="quantity">
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" class="form-control" value="" placeholder="Enter Amount" id="amount" name="amount">
                </div>
            </form>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-success" id="buttonTitle" data-dismiss="modal">Save</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>

</body>
</html>
